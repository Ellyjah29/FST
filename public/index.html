<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FST Fantasy ‚öΩ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c3ff;
      --accent: #4ecdc4;
      --bg: #0f1923;
      --card-bg: #1a2a3a;
      --text: #ffffff;
      --text-secondary: #a0b3c6;
      --success: #4ade80;
      --border: #2c3e50;
      --gk: #ff6b6b;
      --def: #4ecdc4;
      --mid: #ffd166;
      --fwd: #06d6a0;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-size: 15px;
      line-height: 1.5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .user-name {
      font-weight: 700;
      font-size: 16px;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-title {
      color: var(--primary);
      font-weight: 800;
      font-size: 20px;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .section {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      font-weight: 700;
      font-size: 18px;
      margin: 0 0 16px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(26, 42, 58, 0.7);
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    #joinContest {
      background: linear-gradient(135deg, var(--primary), #00a8e8);
      color: #000;
    }

    #submitTeam {
      background: linear-gradient(135deg, var(--accent), #3ab8b0);
      color: #000;
    }

    #submitTeam:disabled {
      opacity: 0.6;
    }

    /* FORMATION GRID */
    .formation-selector {
      display: flex;
      gap: 10px;
      margin: 16px 0;
      flex-wrap: wrap;
    }

    .formation-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
      border: none;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .formation-btn.active {
      background: var(--primary);
      color: #000;
    }

    .team-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
      min-height: 300px;
      justify-content: center;
    }

    .line {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .slot {
      width: 64px;
      height: 80px;
      border: 2px dashed var(--text-secondary);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .slot.gk { border-color: var(--gk); background: rgba(255, 107, 107, 0.1); }
    .slot.def { border-color: var(--def); background: rgba(78, 205, 196, 0.1); }
    .slot.mid { border-color: var(--mid); background: rgba(255, 209, 102, 0.1); }
    .slot.fwd { border-color: var(--fwd); background: rgba(6, 214, 160, 0.1); }

    .slot.filled {
      border-style: solid;
      transform: scale(1.05);
    }

    .slot-label {
      font-size: 11px;
      font-weight: 700;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .player-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      z-index: 2000;
    }

    .modal-header {
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text);
      font-size: 28px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .modal-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .player-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .player-card.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .player-photo {
      width: 60px;
      height: 75px;
      object-fit: cover;
      border-radius: 10px;
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .player-meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .price-tag { color: var(--accent); font-weight: 700; }
    .points-tag { color: gold; font-weight: 700; }

    #status {
      text-align: center;
      margin: 12px 0;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .retry-btn {
      background: #556ee6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    /* STATS MODAL STYLES */
    .stat-card {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    .form-point {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 12px;
    }
    .fixture-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }
    .fixture-team {
      font-weight: 600;
    }
    .fixture-difficulty {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="app-title">‚öΩ FST Fantasy</div>
    <div class="user-info">
      <img id="topUserAvatar" 
           src="https://via.placeholder.com/40x40?text=üë§" 
           class="user-avatar" 
           onerror="this.src='https://via.placeholder.com/40x40?text=üë§'">
      <div class="user-name" id="topUserName">FST Manager</div>
    </div>
  </div>

  <div class="main-content">
    <!-- JOIN VIEW -->
    <div id="joinView" class="view">
      <div class="section">
        <h2 class="section-title">üîê Join Free Contest</h2>
        
        <input type="text" 
               id="managerNameInput" 
               placeholder="Enter your manager name"
               value="FST Manager">

        <button id="joinContest">‚úÖ Join Contest</button>
        
        <div style="text-align: center; color: var(--success); margin-top: 12px;">
          Entry is <strong>FREE</strong> this week!
        </div>
      </div>
    </div>

    <!-- TEAM VIEW -->
    <div id="teamView" class="view" style="display:none;">
      <div class="section">
        <h2 class="section-title">‚öΩ Build Your Team</h2>
        
        <div class="formation-selector">
          <button class="formation-btn active" data-formation="4-3-3">4-3-3</button>
          <button class="formation-btn" data-formation="3-5-2">3-5-2</button>
          <button class="formation-btn" data-formation="4-4-2">4-4-2</button>
          <button class="formation-btn" data-formation="5-3-2">5-3-2</button>
        </div>

        <div class="team-grid" id="teamGrid"></div>

        <button id="submitTeam" disabled>üéØ Submit Team</button>
      </div>
    </div>
  </div>

  <!-- PLAYER MODAL WITH ADVANCED FILTERS -->
  <div class="player-modal" id="playerModal">
    <div class="modal-header">
      <div class="modal-title">Select <span id="modalPosition">Player</span></div>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    
    <!-- SEARCH & FILTERS -->
    <div style="padding: 0 20px 15px;">
      <!-- Search -->
      <input type="text" 
             id="playerSearch" 
             placeholder="üîç Search player or team..."
             style="width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 14px;">
      
      <!-- Price Range -->
      <div style="display: flex; gap: 10px; margin-bottom: 12px;">
        <input type="number" 
               id="minPrice" 
               placeholder="Min ¬£" 
               min="0" 
               max="20"
               step="0.1"
               style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
        <input type="number" 
               id="maxPrice" 
               placeholder="Max ¬£" 
               min="0" 
               max="20"
               step="0.1"
               style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
      </div>
      
      <!-- Points Range -->
      <div style="display: flex; gap: 10px; margin-bottom: 12px;">
        <input type="number" 
               id="minPoints" 
               placeholder="Min Points" 
               min="0" 
               style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
        <input type="number" 
               id="maxPoints" 
               placeholder="Max Points" 
               min="0" 
               style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
      </div>
      
      <!-- Reset Filters Button -->
      <button id="resetFilters" 
              style="width: 100%; padding: 8px; background: rgba(255,255,255,0.1); color: var(--text-secondary); border: none; border-radius: 10px; font-size: 13px;">
        üîÑ Reset Filters
      </button>
    </div>
    
    <div class="modal-content" id="playerList"></div>
  </div>

  <!-- PLAYER STATS MODAL -->
  <div class="player-modal" id="statsModal" style="display:none;">
    <div class="modal-header">
      <div class="modal-title">üìä <span id="statsPlayerName">Player</span></div>
      <button class="close-modal" id="closeStatsModal">&times;</button>
    </div>
    <div class="modal-content" id="statsContent" style="padding: 20px;">
      <div style="text-align:center; margin-bottom:20px;">
        <img id="statsPlayerPhoto" src="" style="width:80px; height:100px; border-radius:10px; object-fit:cover; margin-bottom:10px;">
        <div><strong id="statsTeamName"></strong> ‚Ä¢ <span id="statsPosition"></span></div>
        <div style="color:var(--accent); font-weight:700; margin-top:4px;">¬£<span id="statsPrice"></span>m ‚Ä¢ <span id="statsTotalPoints"></span> pts</div>
      </div>
      
      <div class="section" style="margin-bottom:20px;">
        <h3 style="margin:0 0 12px; font-weight:700; color:var(--primary);">Season Stats</h3>
        <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:12px;">
          <div class="stat-card">
            <div class="stat-value" id="goalsScored">0</div>
            <div class="stat-label">Goals</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="assists">0</div>
            <div class="stat-label">Assists</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="cleanSheets">0</div>
            <div class="stat-label">Clean Sheets</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="minutes">0</div>
            <div class="stat-label">Minutes</div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h3 style="margin:0 0 12px; font-weight:700; color:var(--primary);">Recent Form</h3>
        <div id="recentForm" style="display:flex; gap:8px; justify-content:center;"></div>
      </div>
      
      <div class="section">
        <h3 style="margin:0 0 12px; font-weight:700; color:var(--primary);">Next Fixtures</h3>
        <div id="upcomingFixtures"></div>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const initData = tg.initDataUnsafe;
    const telegramUser = initData?.user;
    const userId = telegramUser ? telegramUser.id.toString() : 'guest_' + Date.now();

    const topUserAvatar = document.getElementById('topUserAvatar');
    const topUserName = document.getElementById('topUserName');
    const joinView = document.getElementById('joinView');
    const teamView = document.getElementById('teamView');
    const joinContestBtn = document.getElementById('joinContest');
    const submitTeamBtn = document.getElementById('submitTeam');
    const playerModal = document.getElementById('playerModal');
    const closeModal = document.getElementById('closeModal');
    const playerList = document.getElementById('playerList');
    const teamGrid = document.getElementById('teamGrid');
    const managerNameInput = document.getElementById('managerNameInput');

    if (telegramUser) {
      topUserName.innerText = telegramUser.first_name || "FST Manager";
      if (telegramUser.photo_url) {
        topUserAvatar.src = telegramUser.photo_url;
      }
    }

    const formations = {
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-4-2": [1, 4, 4, 2],
      "5-3-2": [1, 5, 3, 2]
    };

    let currentFormation = "4-3-3";
    let selectedTeam = Array(11).fill(null);
    let allPlayers = [];

    managerNameInput.value = telegramUser?.first_name || "FST Manager";

    // Check existing user on load
    async function checkExistingUser() {
      try {
        const response = await fetch(`/user-profile?userId=${userId}`);
        const profile = await response.json();
        
        if (profile.managerName && profile.joined) {
          topUserName.innerText = profile.managerName;
          
          // If team is LOCKED (submitted), show read-only view
          if (profile.locked) {
            joinView.style.display = 'none';
            teamView.style.display = 'block';
            loadPlayers().then(() => {
              selectedTeam = profile.team.map(id => 
                allPlayers.find(p => p.id === id) || { id, web_name: "Unknown", photo_url: "https://via.placeholder.com/60x75?text=‚ùì" }
              );
              renderTeamGrid();
              // Disable all slots (read-only)
              document.querySelectorAll('.slot').forEach(slot => {
                slot.style.opacity = '0.7';
                slot.style.pointerEvents = 'none';
              });
              submitTeamBtn.style.display = 'none';
              
              // Show "Already Submitted" banner
              const banner = document.createElement('div');
              banner.innerHTML = `
                <div style="text-align:center; padding:15px; background:rgba(78,205,196,0.15); border-radius:14px; margin-bottom:20px; border:1px solid rgba(78,205,196,0.3);">
                  <div style="font-weight:700; color:var(--accent); font-size:16px;">‚úÖ Team Submitted!</div>
                  <div style="color:var(--text-secondary); margin-top:6px;">Your team is locked for this contest.</div>
                </div>
              `;
              const firstSection = document.querySelector('.section');
              firstSection.insertBefore(banner, firstSection.firstChild);
            });
            return;
          }
          
          // If joined but not submitted, show team builder
          joinView.style.display = 'none';
          teamView.style.display = 'block';
          loadPlayers();
          if (profile.team && profile.team.length > 0) {
            selectedTeam = profile.team.map(id => 
              allPlayers.find(p => p.id === id) || { id, web_name: "Unknown", photo_url: "https://via.placeholder.com/60x75?text=‚ùì" }
            );
          }
          renderTeamGrid();
          return;
        }
      } catch (e) {
        // Continue to join view
      }
      
      managerNameInput.value = telegramUser?.first_name || "FST Manager";
    }

    // Initialize
    checkExistingUser();

    joinContestBtn.addEventListener('click', async () => {
      const managerName = managerNameInput.value.trim() || "FST Manager";
      if (managerName.length < 2) {
        alert("Manager name must be at least 2 characters");
        return;
      }

      try {
        const response = await fetch('/connect-wallet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, managerName })
        });
        const data = await response.json();
        if (data.success) {
          topUserName.innerText = data.managerName;
          joinView.style.display = 'none';
          teamView.style.display = 'block';
          loadPlayers();
          renderTeamGrid();
        } else {
          throw new Error(data.error || 'Failed to join');
        }
      } catch (e) {
        alert("Error: " + (e.message || "Failed to join contest"));
      }
    });

    async function loadPlayers() {
      const statusDiv = document.getElementById('status') || document.createElement('div');
      if (!document.getElementById('status')) {
        const firstSection = document.querySelector('.section');
        firstSection.insertBefore(statusDiv, firstSection.firstChild);
        statusDiv.id = 'status';
      }

      statusDiv.innerText = "Loading players...";
      
      try {
        const response = await fetch('/players');
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to load players');
        }
        const players = await response.json();
        allPlayers = players;
        statusDiv.innerText = "";
      } catch (e) {
        statusDiv.innerHTML = `
          ‚ùå ${e.message}<br>
          <button class="retry-btn" id="retryBtn">üîÑ Retry</button>
        `;
        document.getElementById('retryBtn').addEventListener('click', loadPlayers);
      }
    }

    // ‚úÖ FULLY FIXED renderTeamGrid FUNCTION
    function renderTeamGrid() {
      const [gk, def, mid, fwd] = formations[currentFormation];
      const slots = [];
      
      for (let i = 0; i < gk; i++) slots.push({ type: 'gk', label: 'GK' });
      for (let i = 0; i < def; i++) slots.push({ type: 'def', label: 'DEF' });
      for (let i = 0; i < mid; i++) slots.push({ type: 'mid', label: 'MID' });
      for (let i = 0; i < fwd; i++) slots.push({ type: 'fwd', label: 'FWD' });

      let html = '';
      const lines = [
        slots.slice(-fwd),
        slots.slice(-(fwd+mid), -fwd),
        slots.slice(-(fwd+mid+def), -(fwd+mid)),
        slots.slice(0, gk)
      ];

      lines.forEach(line => {
        if (line.length === 0) return;
        html += `<div class="line">`;
        line.forEach((slot, idx) => {
          const slotIndex = slots.indexOf(slot);
          const player = selectedTeam[slotIndex];
          html += `
            <div class="slot ${slot.type} ${player ? 'filled' : ''}" 
                 data-index="${slotIndex}" 
                 data-type="${slot.type}">
              ${player ? 
                `<img src="${player.photo_url}" style="width:50px;height:62px;object-fit:cover;border-radius:8px;">` : 
                `<span class="slot-label">${slot.label}</span>`
              }
            </div>
          `;
        });
        html += `</div>`;
      });

      teamGrid.innerHTML = html;

      // ‚úÖ FIXED SLOT CLICK HANDLER - WORKS IN JOIN MODE
      document.querySelectorAll('.slot').forEach(slot => {
        slot.addEventListener('click', () => {
          const index = slot.dataset.index;
          const player = selectedTeam[index];
          
          // Check if team is locked (read-only mode)
          const isLocked = document.querySelector('.submission-banner') !== null;
          
          if (isLocked) {
            // Only show stats if player exists
            if (player) {
              showPlayerStats(player.id);
            }
            return;
          }
          
          // In join mode: always allow selection (even if slot is empty)
          const type = slot.dataset.type;
          openPlayerModal(type, index);
        });
      });

      checkSubmitButton();
    }

    function openPlayerModal(positionType, slotIndex) {
      const positionMap = { gk: 1, def: 2, mid: 3, fwd: 4 };
      const fplType = positionMap[positionType];
      const positionName = { gk: 'Goalkeeper', def: 'Defender', mid: 'Midfielder', fwd: 'Forward' }[positionType];

      document.getElementById('modalPosition').innerText = positionName;

      const selectedIds = new Set(
        selectedTeam
          .filter(p => p !== null)
          .map(p => p.id)
      );

      let availablePlayers = allPlayers
        .filter(p => p.element_type === fplType)
        .filter(p => !selectedIds.has(p.id));

      const originalPlayers = [...availablePlayers];
      renderPlayerList(availablePlayers, slotIndex);
      setupFilters(originalPlayers, slotIndex);

      playerModal.style.display = 'flex';
    }

    function setupFilters(originalPlayers, slotIndex) {
      const searchInput = document.getElementById('playerSearch');
      const minPriceInput = document.getElementById('minPrice');
      const maxPriceInput = document.getElementById('maxPrice');
      const minPointsInput = document.getElementById('minPoints');
      const maxPointsInput = document.getElementById('maxPoints');
      const resetBtn = document.getElementById('resetFilters');

      const applyFilters = () => {
        let filtered = [...originalPlayers];
        
        const searchTerm = searchInput.value.toLowerCase();
        if (searchTerm) {
          filtered = filtered.filter(player => 
            player.web_name.toLowerCase().includes(searchTerm) ||
            player.team_name.toLowerCase().includes(searchTerm)
          );
        }
        
        const minPrice = parseFloat(minPriceInput.value);
        const maxPrice = parseFloat(maxPriceInput.value);
        if (!isNaN(minPrice)) {
          filtered = filtered.filter(player => parseFloat(player.now_cost) >= minPrice);
        }
        if (!isNaN(maxPrice)) {
          filtered = filtered.filter(player => parseFloat(player.now_cost) <= maxPrice);
        }
        
        const minPoints = parseInt(minPointsInput.value);
        const maxPoints = parseInt(maxPointsInput.value);
        if (!isNaN(minPoints)) {
          filtered = filtered.filter(player => player.total_points >= minPoints);
        }
        if (!isNaN(maxPoints)) {
          filtered = filtered.filter(player => player.total_points <= maxPoints);
        }
        
        renderPlayerList(filtered, slotIndex);
      };

      searchInput.addEventListener('input', applyFilters);
      minPriceInput.addEventListener('input', applyFilters);
      maxPriceInput.addEventListener('input', applyFilters);
      minPointsInput.addEventListener('input', applyFilters);
      maxPointsInput.addEventListener('input', applyFilters);
      
      resetBtn.addEventListener('click', () => {
        searchInput.value = '';
        minPriceInput.value = '';
        maxPriceInput.value = '';
        minPointsInput.value = '';
        maxPointsInput.value = '';
        renderPlayerList(originalPlayers, slotIndex);
      });
    }

    function renderPlayerList(players, slotIndex) {
      let html = '';
      players.forEach(player => {
        html += `
          <div class="player-card" data-id="${player.id}">
            <img src="${player.photo_url}" class="player-photo" onerror="this.src='https://via.placeholder.com/60x75?text=‚ùì'">
            <div class="player-info">
              <div class="player-name">${player.web_name}</div>
              <div class="player-meta">
                <span>${player.team_name}</span>
                <span class="price-tag">¬£${player.now_cost}m</span>
                <span class="points-tag">${player.total_points} pts</span>
              </div>
            </div>
          </div>
        `;
      });

      if (players.length === 0) {
        html = '<div style="text-align:center;padding:30px;color:#a0b3c6;">No players match your filters</div>';
      }

      playerList.innerHTML = html;

      document.querySelectorAll('.player-card').forEach(card => {
        card.addEventListener('click', () => {
          const playerId = parseInt(card.dataset.id);
          const player = allPlayers.find(p => p.id === playerId);
          
          for (let i = 0; i < selectedTeam.length; i++) {
            if (selectedTeam[i] && selectedTeam[i].id === playerId) {
              selectedTeam[i] = null;
            }
          }
          
          selectedTeam[slotIndex] = player;
          renderTeamGrid();
          playerModal.style.display = 'none';
        });
      });
    }

    // PLAYER STATS MODAL
    function showPlayerStats(playerId) {
      const statsModal = document.getElementById('statsModal');
      const statsContent = document.getElementById('statsContent');
      
      statsContent.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-secondary);">Loading player stats...</div>';
      statsModal.style.display = 'flex';
      
      fetch(`/player-stats/${playerId}`)
        .then(response => response.json())
        .then(data => {
          const p = data.player;
          const history = data.stats.history.slice(-5);
          
          document.getElementById('statsPlayerName').innerText = p.name; // FULL NAME
          document.getElementById('statsPlayerPhoto').src = `https://resources.premierleague.com/premierleague/photos/players/110x140/p${playerId}.png`;
          document.getElementById('statsTeamName').innerText = p.team;
          document.getElementById('statsPosition').innerText = p.position;
          document.getElementById('statsPrice').innerText = p.now_cost;
          document.getElementById('statsTotalPoints').innerText = p.total_points;
          
          const fullPlayer = allPlayers.find(pl => pl.id == playerId);
          if (fullPlayer) {
            document.getElementById('goalsScored').innerText = fullPlayer.goals_scored || 0;
            document.getElementById('assists').innerText = fullPlayer.assists || 0;
            document.getElementById('cleanSheets').innerText = fullPlayer.clean_sheets || 0;
            document.getElementById('minutes').innerText = fullPlayer.minutes || 0;
          }
          
          const formContainer = document.getElementById('recentForm');
          formContainer.innerHTML = '';
          history.forEach(week => {
            const color = week.total_points >= 6 ? '#4ade80' : week.total_points >= 3 ? '#ffd166' : '#ff6b6b';
            const pointEl = document.createElement('div');
            pointEl.className = 'form-point';
            pointEl.style.backgroundColor = color;
            pointEl.innerText = week.total_points;
            pointEl.title = `GW${week.gameweek}: ${week.total_points} pts`;
            formContainer.appendChild(pointEl);
          });
          
          const fixturesContainer = document.getElementById('upcomingFixtures');
          if (data.stats.fixtures && data.stats.fixtures.length > 0) {
            let fixtureHtml = '';
            data.stats.fixtures.slice(0, 3).forEach(fixture => {
              const isHome = fixture.is_home;
              const opponent = isHome ? `vs ${fixture.team_h_name}` : `@ ${fixture.team_a_name}`;
              const difficulty = isHome ? fixture.team_h_difficulty : fixture.team_a_difficulty;
              const diffColor = difficulty === 5 ? '#ff6b6b' : difficulty === 4 ? '#ff9e6d' : difficulty === 3 ? '#ffd166' : difficulty === 2 ? '#4ecdc4' : '#4ade80';
              
              fixtureHtml += `
                <div class="fixture-item">
                  <span class="fixture-team">${opponent}</span>
                  <span title="Difficulty: ${difficulty}">
                    <span class="fixture-difficulty" style="background-color:${diffColor}"></span>
                  </span>
                </div>
              `;
            });
            fixturesContainer.innerHTML = fixtureHtml;
          } else {
            fixturesContainer.innerHTML = '<div style="text-align:center; color:var(--text-secondary);">No upcoming fixtures</div>';
          }
        })
        .catch(error => {
          statsContent.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-secondary);">Failed to load stats</div>';
          console.error('Stats error:', error);
        });
    }

    // Close modals
    closeModal.addEventListener('click', () => {
      playerModal.style.display = 'none';
    });
    
    document.getElementById('closeStatsModal').addEventListener('click', () => {
      document.getElementById('statsModal').style.display = 'none';
    });

    document.querySelectorAll('.formation-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.formation-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFormation = btn.dataset.formation;
        selectedTeam = Array(11).fill(null);
        renderTeamGrid();
      });
    });

    submitTeamBtn.addEventListener('click', async () => {
      if (selectedTeam.some(p => p === null)) {
        alert("Please fill all 11 slots");
        return;
      }

      const teamIds = selectedTeam.map(p => p.id);
      try {
        const response = await fetch('/save-team', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, team: teamIds })
        });
        const data = await response.json();
        if (data.success) {
          alert("‚úÖ Team submitted! Good luck!");
          
          const response = await fetch(`/user-profile?userId=${userId}`);
          const profile = await response.json();
          
          selectedTeam = profile.team.map(id => 
            allPlayers.find(p => p.id === id) || { id, web_name: "Unknown", photo_url: "https://via.placeholder.com/60x75?text=‚ùì" }
          );
          renderTeamGrid();
          
          document.querySelectorAll('.slot').forEach(slot => {
            slot.style.opacity = '0.7';
            slot.style.pointerEvents = 'none';
          });
          submitTeamBtn.style.display = 'none';
          
          const banner = document.createElement('div');
          banner.innerHTML = `
            <div style="text-align:center; padding:15px; background:rgba(78,205,196,0.15); border-radius:14px; margin-bottom:20px; border:1px solid rgba(78,205,196,0.3);">
              <div style="font-weight:700; color:var(--accent); font-size:16px;">‚úÖ Team Submitted!</div>
              <div style="color:var(--text-secondary); margin-top:6px;">Your team is locked for this contest.</div>
            </div>
          `;
          const firstSection = document.querySelector('.section');
          if (!document.querySelector('.submission-banner')) {
            banner.className = 'submission-banner';
            firstSection.insertBefore(banner, firstSection.firstChild);
          }
        }
      } catch (e) {
        alert("Failed to submit team: " + (e.message || ""));
      }
    });

    function checkSubmitButton() {
      const isComplete = !selectedTeam.some(p => p === null);
      submitTeamBtn.disabled = !isComplete;
    }
  </script>
