<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FST Fantasy ⚽</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c3ff;
      --primary-dark: #00a8e8;
      --accent: #4ecdc4;
      --accent-dark: #3ab8b0;
      --success: #4ade80;
      --success-dark: #22c55e;
      --warning: #fbbf24;
      --error: #f87171;
      --bg: #0f1923;
      --surface: #1a2a3a;
      --surface-hover: #25384d;
      --border: #2c3e50;
      --text: #ffffff;
      --text-secondary: #a0b3c6;
      --text-tertiary: #6b7d95;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
      --radius: 16px;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-size: 15px;
      line-height: 1.5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .user-name {
      font-weight: 600;
      font-size: 16px;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-title {
      color: var(--primary);
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.3px;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .section {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-title {
      font-weight: 700;
      font-size: 18px;
      margin: 0 0 16px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(26, 42, 58, 0.7);
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 195, 255, 0.3);
    }

    input::placeholder {
      color: var(--text-tertiary);
    }

    button {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      box-shadow: 0 4px 12px rgba(0, 195, 255, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 195, 255, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #000;
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
    }

    .btn-secondary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(78, 205, 196, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-outline:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* FORMATION GRID */
    .formation-selector {
      display: flex;
      gap: 10px;
      margin: 16px 0;
      flex-wrap: wrap;
    }

    .formation-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .formation-btn:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .formation-btn.active {
      background: var(--primary);
      color: #000;
      box-shadow: 0 4px 8px rgba(0, 195, 255, 0.3);
    }

    .team-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
      min-height: 300px;
      justify-content: center;
    }

    .line {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .slot {
      width: 64px;
      height: 80px;
      border: 2px dashed var(--text-tertiary);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .slot:hover {
      border-color: var(--text-secondary);
    }

    .slot.filled {
      border-style: solid;
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .slot-label {
      font-size: 11px;
      font-weight: 600;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-tertiary);
    }

    .player-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      flex-direction: column;
      z-index: 2000;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-header {
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .modal-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    .player-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
    }

    .player-photo {
      width: 60px;
      height: 75px;
      object-fit: cover;
      border-radius: 10px;
      background: #000;
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      color: var(--text);
    }

    .player-meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .price-tag { color: var(--accent); font-weight: 600; }
    .points-tag { color: var(--success); font-weight: 600; }

    #status {
      text-align: center;
      margin: 16px 0;
      font-size: 14px;
      color: var(--text-secondary);
      min-height: 24px;
    }

    .retry-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .retry-btn:hover {
      background: var(--primary-dark);
    }

    /* TEAM STATS */
    .team-stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 12px;
    }

    .team-stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .team-stat-label {
      font-size: 13px;
      color: var(--text-tertiary);
      margin-bottom: 6px;
      font-weight: 500;
    }

    .team-stat-value {
      font-weight: 700;
      font-size: 18px;
    }

    .stat-total-points { color: var(--success); }
    .stat-team-value { color: var(--accent); }
    .stat-avg-form { color: var(--primary); }
    .stat-avg-ppg { color: var(--warning); }

    /* SUBMISSION BANNER */
    .submission-banner {
      text-align: center;
      padding: 16px;
      background: rgba(78, 205, 196, 0.12);
      border-radius: 14px;
      margin-bottom: 20px;
      border: 1px solid rgba(78, 205, 196, 0.3);
    }

    .banner-title {
      font-weight: 700;
      color: var(--accent);
      font-size: 17px;
      margin: 0 0 8px;
    }

    .banner-text {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0;
    }

    /* LOADING INDICATOR */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text);
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: var(--text-tertiary);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--primary);
    }

    /* PROGRESS BAR */
    .progress-container {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 12px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="top-bar">
    <div class="app-title">⚽ FST Fantasy</div>
    <div class="user-info">
      <img id="topUserAvatar" 
           src="https://via.placeholder.com/40x40?text=👤" 
           class="user-avatar" 
           onerror="this.src='https://via.placeholder.com/40x40?text=👤'">
      <div class="user-name" id="topUserName">FST Manager</div>
    </div>
  </div>

  <div class="main-content">
    <!-- JOIN VIEW -->
    <div id="joinView" class="view">
      <div class="section">
        <h2 class="section-title">
          <i class="fas fa-trophy"></i> Join Free Contest
        </h2>
        
        <div class="input-group">
          <label class="input-label">Manager Name</label>
          <input type="text" 
                 id="managerNameInput" 
                 placeholder="Choose your fantasy manager name"
                 maxlength="20">
        </div>

        <button id="joinContest" class="btn-primary">
          <i class="fas fa-play-circle"></i> Start Building Your Team
        </button>
        
        <div style="text-align: center; padding: 12px; background: rgba(78, 205, 196, 0.1); border-radius: 12px; margin-top: 16px;">
          <div style="color: var(--accent); font-weight: 600; font-size: 14px;">
            🎁 Entry is <strong>FREE</strong> this week!
          </div>
          <div style="color: var(--text-tertiary); font-size: 13px; margin-top: 6px;">
            Win FST tokens in our weekly contest
          </div>
        </div>
      </div>
    </div>

    <!-- TEAM VIEW -->
    <div id="teamView" class="view" style="display:none;">
      <div class="section">
        <h2 class="section-title">
          <i class="fas fa-users"></i> Build Your Dream Team
        </h2>
        
        <div class="input-group">
          <label class="input-label">Choose Formation</label>
          <div class="formation-selector">
            <button class="formation-btn active" data-formation="4-3-3">4-3-3</button>
            <button class="formation-btn" data-formation="3-5-2">3-5-2</button>
            <button class="formation-btn" data-formation="4-4-2">4-4-2</button>
            <button class="formation-btn" data-formation="5-3-2">5-3-2</button>
          </div>
        </div>

        <div class="team-grid" id="teamGrid">
          <!-- Populated by JS -->
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="teamProgress"></div>
        </div>
        <div style="text-align: center; color: var(--text-tertiary); font-size: 13px; margin-bottom: 16px;">
          <span id="teamProgressText">0/11 players selected</span>
        </div>

        <button id="submitTeam" class="btn-secondary" disabled>
          <i class="fas fa-lock"></i> Lock In Team & Join Contest
        </button>
      </div>

      <!-- TEAM STATS SECTION -->
      <div id="teamStats" class="section" style="display:none;">
        <h3 class="section-title">📊 Your Team Stats</h3>
        <div class="team-stats-grid">
          <div class="team-stat-card">
            <div class="team-stat-label">Total Points</div>
            <div id="totalPoints" class="team-stat-value stat-total-points">0</div>
          </div>
          <div class="team-stat-card">
            <div class="team-stat-label">Team Value</div>
            <div id="teamValue" class="team-stat-value stat-team-value">£0.0m</div>
          </div>
          <div class="team-stat-card">
            <div class="team-stat-label">Avg. Form</div>
            <div id="avgForm" class="team-stat-value stat-avg-form">0.0</div>
          </div>
          <div class="team-stat-card">
            <div class="team-stat-label">Avg. Pts/Game</div>
            <div id="avgPPG" class="team-stat-value stat-avg-ppg">0.0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER MODAL -->
  <div class="player-modal" id="playerModal">
    <div class="modal-header">
      <div class="modal-title">Select <span id="modalPosition">Player</span></div>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    
    <!-- SEARCH & FILTERS -->
    <div style="padding: 0 20px 15px;">
      <div class="input-group">
        <label class="input-label">Search Players</label>
        <input type="text" 
               id="playerSearch" 
               placeholder="Search by name or team..."
               style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 14px;">
      </div>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px;">
        <div class="input-group">
          <label class="input-label">Price Range (£m)</label>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <input type="number" 
                   id="minPrice" 
                   placeholder="Min"
                   min="0" 
                   max="20"
                   step="0.1"
                   style="padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
            <input type="number" 
                   id="maxPrice" 
                   placeholder="Max"
                   min="0" 
                   max="20"
                   step="0.1"
                   style="padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
          </div>
        </div>
        
        <div class="input-group">
          <label class="input-label">Points Range</label>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <input type="number" 
                   id="minPoints" 
                   placeholder="Min"
                   min="0" 
                   style="padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
            <input type="number" 
                   id="maxPoints" 
                   placeholder="Max"
                   min="0" 
                   style="padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(26, 42, 58, 0.7); color: white; font-size: 13px;">
          </div>
        </div>
      </div>
      
      <button id="resetFilters" class="btn-outline" style="margin-top: 16px;">
        🔄 Reset Filters
      </button>
    </div>
    
    <div class="modal-content" id="playerList"></div>
  </div>

  <!-- PLAYER STATS MODAL -->
  <div class="player-modal" id="statsModal" style="display:none;">
    <div class="modal-header">
      <div class="modal-title">Player Stats</div>
      <button class="close-modal" id="closeStatsModal">&times;</button>
    </div>
    <div class="modal-content" id="statsContent" style="padding: 20px;">
      <!-- Stats will be populated here -->
    </div>
  </div>

  <script>
    // [Your existing JavaScript code remains exactly the same]
    // Only the HTML/CSS has been updated for better UX
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const initData = tg.initDataUnsafe;
    const telegramUser = initData?.user;
    const userId = telegramUser ? telegramUser.id.toString() : 'guest_' + Date.now();

    const topUserAvatar = document.getElementById('topUserAvatar');
    const topUserName = document.getElementById('topUserName');
    const joinView = document.getElementById('joinView');
    const teamView = document.getElementById('teamView');
    const joinContestBtn = document.getElementById('joinContest');
    const submitTeamBtn = document.getElementById('submitTeam');
    const playerModal = document.getElementById('playerModal');
    const closeModal = document.getElementById('closeModal');
    const playerList = document.getElementById('playerList');
    const teamGrid = document.getElementById('teamGrid');
    const managerNameInput = document.getElementById('managerNameInput');

    if (telegramUser) {
      topUserName.innerText = telegramUser.first_name || "FST Manager";
      if (telegramUser.photo_url) {
        topUserAvatar.src = telegramUser.photo_url;
      }
    }

    const formations = {
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-4-2": [1, 4, 4, 2],
      "5-3-2": [1, 5, 3, 2]
    };

    let currentFormation = "4-3-3";
    let selectedTeam = Array(11).fill(null);
    let allPlayers = [];

    managerNameInput.value = telegramUser?.first_name || "FST Manager";

    // Check existing user on load
    async function checkExistingUser() {
      try {
        const response = await fetch(`/user-profile?userId=${userId}`);
        const profile = await response.json();
        
        if (profile.managerName && profile.joined) {
          topUserName.innerText = profile.managerName;
          
          // If team is LOCKED (submitted), show read-only view
          if (profile.locked) {
            joinView.style.display = 'none';
            teamView.style.display = 'block';
            loadPlayers().then(() => {
              selectedTeam = profile.team.map(id => 
                allPlayers.find(p => p.id === id) || { id, web_name: "Unknown", photo_url: "https://via.placeholder.com/60x75?text=❓" }
              );
              renderTeamGrid();
              calculateTeamStats(); // Show team stats
              // Only reduce opacity (don't disable pointer events)
              document.querySelectorAll('.slot').forEach(slot => {
                slot.style.opacity = '0.7';
              });
              submitTeamBtn.style.display = 'none';
              
              // Show "Already Submitted" banner
              const banner = document.createElement('div');
              banner.innerHTML = `
                <div class="submission-banner">
                  <div class="banner-title">✅ Team Submitted!</div>
                  <div class="banner-text">Your team is locked for this contest.</div>
                </div>
              `;
              const firstSection = document.querySelector('.section');
              firstSection.insertBefore(banner, firstSection.firstChild);
            });
            return;
          }
          
          // If joined but not submitted, show team builder
          joinView.style.display = 'none';
          teamView.style.display = 'block';
          loadPlayers();
          if (profile.team && profile.team.length > 0) {
            selectedTeam = profile.team.map(id => 
              allPlayers.find(p => p.id === id) || { id, web_name: "Unknown", photo_url: "https://via.placeholder.com/60x75?text=❓" }
            );
          }
          renderTeamGrid();
          calculateTeamStats(); // Show team stats
          return;
        }
      } catch (e) {
        // Continue to join view
      }
      
      managerNameInput.value = telegramUser?.first_name || "FST Manager";
    }

    // Initialize
    checkExistingUser();

    joinContestBtn.addEventListener('click', async () => {
      const managerName = managerNameInput.value.trim() || "FST Manager";
      if (managerName.length < 2) {
        alert("Manager name must be at least 2 characters");
        return;
      }

      try {
        const response = await fetch('/connect-wallet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, managerName })
        });
        const data = await response.json();
        if (data.success) {
          topUserName.innerText = data.managerName;
          joinView.style.display = 'none';
          teamView.style.display = 'block';
          loadPlayers();
          renderTeamGrid();
        } else {
          throw new Error(data.error || 'Failed to join');
        }
      } catch (e) {
        alert("Error: " + (e.message || "Failed to join contest"));
      }
    });

    async function loadPlayers() {
      const statusDiv = document.getElementById('status') || document.createElement('div');
      if (!document.getElementById('status')) {
        const firstSection = document.querySelector('.section');
        firstSection.insertBefore(statusDiv, firstSection.firstChild);
        statusDiv.id = 'status';
      }

      statusDiv.innerText = "Loading players...";
      
      try {
        const response = await fetch('/players');
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to load players');
        }
        const players = await response.json();
        allPlayers = players;
        statusDiv.innerText = "";
      } catch (e) {
        statusDiv.innerHTML = `
          ❌ ${e.message}<br>
          <button class="retry-btn" id="retryBtn">
            <i class="fas fa-redo"></i> Retry
          </button>
        `;
        document.getElementById('retryBtn').addEventListener('click', loadPlayers);
      }
    }

    function renderTeamGrid() {
      const [gk, def, mid, fwd] = formations[currentFormation];
      const slots = [];
      
      for (let i = 0; i < gk; i++) slots.push({ type: 'gk', label: 'GK' });
      for (let i = 0; i < def; i++) slots.push({ type: 'def', label: 'DEF' });
      for (let i = 0; i < mid; i++) slots.push({ type: 'mid', label: 'MID' });
      for (let i = 0; i < fwd; i++) slots.push({ type: 'fwd', label: 'FWD' });

      let html = '';
      const lines = [
        slots.slice(-fwd),
        slots.slice(-(fwd+mid), -fwd),
        slots.slice(-(fwd+mid+def), -(fwd+mid)),
        slots.slice(0, gk)
      ];

      lines.forEach(line => {
        if (line.length === 0) return;
        html += `<div class="line">`;
        line.forEach((slot, idx) => {
          const slotIndex = slots.indexOf(slot);
          const player = selectedTeam[slotIndex];
          html += `
            <div class="slot ${slot.type} ${player ? 'filled' : ''}" 
                 data-index="${slotIndex}" 
                 data-type="${slot.type}">
              ${player ? 
                `<img src="${player.photo_url}" style="width:50px;height:62px;object-fit:cover;border-radius:8px;">` : 
                `<span class="slot-label">${slot.label}</span>`
              }
            </div>
          `;
        });
        html += `</div>`;
      });

      teamGrid.innerHTML = html;

      // ✅ FIXED: PROPER CLICK HANDLER FOR STATS
      document.querySelectorAll('.slot').forEach(slot => {
        slot.addEventListener('click', () => {
          const index = slot.dataset.index;
          const player = selectedTeam[index];
          
          // If team is submitted and player exists, show stats
          if (player && player.id && submitTeamBtn.style.display === 'none') {
            showPlayerStats(player);
            return;
          }
          
          // For non-submitted teams, allow selection on empty slots
          if (submitTeamBtn.style.display !== 'none' && !player) {
            const type = slot.dataset.type;
            openPlayerModal(type, index);
          }
        });
      });

      checkSubmitButton();
      calculateTeamStats(); // Update team stats
      
      // Update progress bar
      const filledCount = selectedTeam.filter(p => p !== null).length;
      const progressPercent = (filledCount / 11) * 100;
      document.getElementById('teamProgress').style.width = `${progressPercent}%`;
      document.getElementById('teamProgressText').innerText = `${filledCount}/11 players selected`;
    }

    function openPlayerModal(positionType, slotIndex) {
      const positionMap = { gk: 1, def: 2, mid: 3, fwd: 4 };
      const fplType = positionMap[positionType];
      const positionName = { gk: 'Goalkeeper', def: 'Defender', mid: 'Midfielder', fwd: 'Forward' }[positionType];

      document.getElementById('modalPosition').innerText = positionName;

      const selectedIds = new Set(
        selectedTeam
          .filter(p => p !== null)
          .map(p => p.id)
      );

      let availablePlayers = allPlayers
        .filter(p => p.element_type === fplType)
        .filter(p => !selectedIds.has(p.id));

      const originalPlayers = [...availablePlayers];
      renderPlayerList(availablePlayers, slotIndex);
      setupFilters(originalPlayers, slotIndex);
      playerModal.style.display = 'flex';
    }

    function setupFilters(originalPlayers, slotIndex) {
      const searchInput = document.getElementById('playerSearch');
      const minPriceInput = document.getElementById('minPrice');
      const maxPriceInput = document.getElementById('maxPrice');
      const minPointsInput = document.getElementById('minPoints');
      const maxPointsInput = document.getElementById('maxPoints');
      const resetBtn = document.getElementById('resetFilters');

      const applyFilters = () => {
        let filtered = [...originalPlayers];
        const searchTerm = searchInput.value.toLowerCase();
        if (searchTerm) {
          filtered = filtered.filter(player => 
            player.web_name.toLowerCase().includes(searchTerm) ||
            player.team_name.toLowerCase().includes(searchTerm)
          );
        }
        const minPrice = parseFloat(minPriceInput.value);
        const maxPrice = parseFloat(maxPriceInput.value);
        if (!isNaN(minPrice)) {
          filtered = filtered.filter(player => parseFloat(player.now_cost) >= minPrice);
        }
        if (!isNaN(maxPrice)) {
          filtered = filtered.filter(player => parseFloat(player.now_cost) <= maxPrice);
        }
        const minPoints = parseInt(minPointsInput.value);
        const maxPoints = parseInt(maxPointsInput.value);
        if (!isNaN(minPoints)) {
          filtered = filtered.filter(player => player.total_points >= minPoints);
        }
        if (!isNaN(maxPoints)) {
          filtered = filtered.filter(player => player.total_points <= maxPoints);
        }
        renderPlayerList(filtered, slotIndex);
      };

      searchInput.addEventListener('input', applyFilters);
      minPriceInput.addEventListener('input', applyFilters);
      maxPriceInput.addEventListener('input', applyFilters);
      minPointsInput.addEventListener('input', applyFilters);
      maxPointsInput.addEventListener('input', applyFilters);
      
      resetBtn.addEventListener('click', () => {
        searchInput.value = '';
        minPriceInput.value = '';
        maxPriceInput.value = '';
        minPointsInput.value = '';
        maxPointsInput.value = '';
        renderPlayerList(originalPlayers, slotIndex);
      });
    }

    function renderPlayerList(players, slotIndex) {
      let html = '';
      players.forEach(player => {
        html += `
          <div class="player-card" data-id="${player.id}">
            <img src="${player.photo_url}" class="player-photo" onerror="this.src='https://via.placeholder.com/60x75?text=❓'">
            <div class="player-info">
              <div class="player-name">${player.web_name}</div>
              <div class="player-meta">
                <span>${player.team_name}</span>
                <span class="price-tag">£${player.now_cost}m</span>
                <span class="points-tag">${player.total_points} pts</span>
              </div>
            </div>
          </div>
        `;
      });

      if (players.length === 0) {
        html = '<div class="empty-state"><i class="fas fa-search"></i><p>No players match your filters</p></div>';
      }

      playerList.innerHTML = html;

      document.querySelectorAll('.player-card').forEach(card => {
        card.addEventListener('click', () => {
          const playerId = parseInt(card.dataset.id);
          const player = allPlayers.find(p => p.id === playerId);
          
          for (let i = 0; i < selectedTeam.length; i++) {
            if (selectedTeam[i] && selectedTeam[i].id === playerId) {
              selectedTeam[i] = null;
            }
          }
          
          selectedTeam[slotIndex] = player;
          renderTeamGrid();
          playerModal.style.display = 'none';
        });
      });
    }

    function showPlayerStats(player) {
      const statsContent = document.getElementById('statsContent');
      
      // Position-specific stats
      let positionStats = '';
      if (player.element_type === 1 || player.element_type === 2) { // GK/DEF
        positionStats = `
          <div class="stat-row">
            <span>Clean Sheets:</span>
            <span>${player.clean_sheets}</span>
          </div>
        `;
      }
      
      statsContent.innerHTML = `
        <div style="text-align:center; margin-bottom:20px;">
          <img src="${player.photo_url}" style="width:80px; height:100px; border-radius:10px; object-fit:cover;">
          <h3 style="margin:10px 0; color: var(--text);">${player.web_name}</h3>
          <div style="color:var(--text-tertiary);">${player.team_name} • ${player.position}</div>
          <div style="color:var(--success); font-weight:700; font-size:18px; margin-top:5px;">${player.total_points} pts</div>
        </div>
        
        <div class="stat-grid">
          <div class="stat-row">
            <span>Form:</span>
            <span>${player.form}</span>
          </div>
          <div class="stat-row">
            <span>Pts/Game:</span>
            <span>${player.points_per_game}</span>
          </div>
          <div class="stat-row">
            <span>Selected By:</span>
            <span>${player.selected_by_percent}%</span>
          </div>
          <div class="stat-row">
            <span>Minutes:</span>
            <span>${player.minutes}</span>
          </div>
          <div class="stat-row">
            <span>Goals:</span>
            <span>${player.goals_scored}</span>
          </div>
          <div class="stat-row">
            <span>Assists:</span>
            <span>${player.assists}</span>
          </div>
          <div class="stat-row">
            <span>Bonus:</span>
            <span>${player.bonus}</span>
          </div>
          ${positionStats}
        </div>
        
        <div style="margin-top:20px; padding-top:15px; border-top:1px solid var(--border);">
          <div style="color:var(--text-tertiary); font-size:13px;">
            * Stats updated after each gameweek
          </div>
        </div>
      `;
      
      document.getElementById('statsModal').style.display = 'flex';
    }

    function calculateTeamStats() {
      if (selectedTeam.some(p => p === null)) {
        document.getElementById('teamStats').style.display = 'none';
        return;
      }
      
      const validPlayers = selectedTeam.filter(p => p !== null);
      const totalPoints = validPlayers.reduce((sum, p) => sum + (p.total_points || 0), 0);
      const teamValue = validPlayers.reduce((sum, p) => sum + parseFloat(p.now_cost || 0), 0);
      const avgForm = validPlayers.reduce((sum, p) => sum + parseFloat(p.form || 0), 0) / validPlayers.length;
      const avgPPG = validPlayers.reduce((sum, p) => sum + parseFloat(p.points_per_game || 0), 0) / validPlayers.length;
      
      document.getElementById('totalPoints').innerText = totalPoints;
      document.getElementById('teamValue').innerText = `£${teamValue.toFixed(1)}m`;
      document.getElementById('avgForm').innerText = avgForm.toFixed(1);
      document.getElementById('avgPPG').innerText = avgPPG.toFixed(1);
      
      document.getElementById('teamStats').style.display = 'block';
    }

    closeModal.addEventListener('click', () => {
      playerModal.style.display = 'none';
    });

    document.getElementById('closeStatsModal').addEventListener('click', () => {
      document.getElementById('statsModal').style.display = 'none';
    });

    document.querySelectorAll('.formation-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.formation-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFormation = btn.dataset.formation;
        selectedTeam = Array(11).fill(null);
        renderTeamGrid();
      });
    });

    submitTeamBtn.addEventListener('click', async () => {
      if (selectedTeam.some(p => p === null)) {
        alert("Please fill all 11 slots");
        return;
      }

      const teamIds = selectedTeam.map(p => p.id);
      try {
        const response = await fetch('/save-team', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, team: teamIds })
        });
        const data = await response.json();
        if (data.success) {
          alert("✅ Team submitted! Good luck!");
          const response = await fetch(`/user-profile?userId=${userId}`);
          const profile = await response.json();
          selectedTeam = profile.team.map(id => 
            allPlayers.find(p => p.id === id) || { id, web_name: "Unknown", photo_url: "https://via.placeholder.com/60x75?text=❓" }
          );
          renderTeamGrid();
          calculateTeamStats();
          // ✅ FIXED: ONLY REDUCE OPACITY, DON'T DISABLE CLICKS
          document.querySelectorAll('.slot').forEach(slot => {
            slot.style.opacity = '0.7';
          });
          submitTeamBtn.style.display = 'none';
          const banner = document.createElement('div');
          banner.innerHTML = `
            <div class="submission-banner">
              <div class="banner-title">✅ Team Submitted!</div>
              <div class="banner-text">Your team is locked for this contest.</div>
            </div>
          `;
          const firstSection = document.querySelector('.section');
          if (!document.querySelector('.submission-banner')) {
            banner.className = 'submission-banner';
            firstSection.insertBefore(banner, firstSection.firstChild);
          }
        }
      } catch (e) {
        alert("Failed to submit team: " + (e.message || ""));
      }
    });

    function checkSubmitButton() {
      const isComplete = !selectedTeam.some(p => p === null);
      submitTeamBtn.disabled = !isComplete;
    }
  </script>
</body>
